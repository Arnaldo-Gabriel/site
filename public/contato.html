<body>
<main>
<header id="cabecalho-principal">
    <a href="./index.html"><p>Tudo sobre carboidratos</p></a>
    </header>
    <form method="post" action="gravar.php" id="form-contato" name="submit">
        <fieldset id="informacoes-pessoais">
            <legend>Informações Pessoais</legend><br>
                <p><label for="gNome">Nome:</label> <input type="text" name="aNome" id="gNome" size="30" maxlength="30" placeholder="Nome Completo"></p>
                <span class="alertNome"></span>

                <p><label for="gIdade">Idade:</label> <input type="number" name="aIdade" id="gIdade" min="0" max="100"></p>
                <span class="alertIdade"></span>

                <p><label for="gEmail">E-mail</label>: <input type="email" name="aEmail" id="gEmail" size="30" maxlength="40" placeholder="Seu E-mail aqui..."></p>
                <span class="alertEmail"></span>
        </fieldset>
        
            <p class="nascimento"><label for="gDate">Nascimento:</label> <input type="date" name="aDate" id="gDate"></p>
            <span class="alertNasc"></span>
                    
        <fieldset id="endereco">
            <legend>Seu Endereço</legend>
                <p><label for="gEstado">Estado:</label>
                    <select name="aEstado" id="gEstado">
                        <optgroup>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                        </optgroup>
                    </select></p>

                <p>
                    <label for="gRua">Rua:</label> <input type="text" name="aRua" id="gRua" maxlength="30" size="30" placeholder="Rua onde você mora">
                </p>
                <span class="alertRua"></span>

                <p>
                    <label for="gNum">Número:</label> <input type="number" name="aNum" id="gNum" min="0" max="100000000">
                </p>
                <span class="alertNum"></span>

                <p>
                    <label for="gCep">CEP:</label> <input type="number" name="aCep" id="gCep" min="0" max="100000000000000000000000">
                </p>
                <span class="alertCep"></span>

                <p>
                    <label for="gBairro">Bairro:</label> <input type="text" name="aBairro" id="gBairro">
                </p>
                <span class="alertBairro"></span>

                <p>
                    <label for="gCid">Cidade:</label> <input type="text" name="aCid" id="gCid" maxlength="30" size="30" placeholder="Cidade onde você mora">
                </p>
                <span class="alertCid"></span>

                <p>
                    <label for="gMsg">Mande uma sugestão para nós</label>
                </p>
                <textarea name="aMsg" id="gMsg" cols="30" rows="10" placeholder="Deixe sua sugestão aqui"></textarea>
        </fieldset>
        <button type="submit" id="botao">Enviar</button>
       <!--<input type="button" value="Enviar" id="txtbutton"> -->
    </form>
</main>
